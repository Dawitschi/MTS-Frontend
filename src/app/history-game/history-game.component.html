<div class="grid grid-cols-3 grid-rows-1 gap-4">
    <div class="w-full h-full grid grid-cols-2 gap-2 rounded-2xl" id="Team1" [ngClass]="game.team1Score > game.team2Score ? 'bg-green-400' : 'bg-red-400'">
        <div class="col-span-2">
          <h1 class="text-center font-bold text-lg">{{game.team1Score}}</h1>
        </div>
        <div class="avatar pl-1 pb-2 justify-center">
            <div class="w-14 rounded-full">
              <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
        <div class="avatar pr-1 pb-2 justify-center">
            <div class="w-14 rounded-full">
              <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
    </div>
    <div class="w-full h-full flex items-center justify-center">
        <h1 class="text-center font-bold text-xl">VS</h1>
    </div>
    <div class="w-full h-full grid grid-cols-2 gap-2 rounded-2xl" id="Team2" [ngClass]="game.team2Score > game.team1Score ? 'bg-green-400' : 'bg-red-400'">
      <div class="col-span-2">
        <h1 class="text-center font-bold text-lg">{{game.team2Score}}</h1>
      </div>
        <div class="avatar pl-1 pb-2 justify-center">
            <div class="w-14 rounded-full">
              <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
        <div class="avatar pr-1 pb-2 justify-center">
            <div class="w-14 rounded-full">
              <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
    </div>
</div>
