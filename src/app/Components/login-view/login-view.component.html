<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login now!</h1>
        <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
      </div>
      <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <form class="card-body pb-0.5" name="form" (submit)="onSubmit()" [formGroup]="form">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" formControlName="username" class="input input-bordered" required/>
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" formControlName="password" class="input input-bordered" required />
            @if (login) {
              <label class="label">
                <a class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            } @else {
              <label class="label">
                <span class="label-text">Token</span>
              </label>
              <input type="password" formControlName="token" class="input input-bordered" required />
            }
          </div>

          <div class="form-control mt-6">
            @if (login) {
              <button class="btn btn-primary" type="submit">Login</button>
            } @else {
              <button class="btn btn-primary" type="submit">Register</button>
            }
          </div>

          <label class="label">
            @if (login) {
              <a class="label-text-alt link link-hover" (click)="login = !login" >Would you like to register?</a>
          } @else {
              <a class="label-text-alt link link-hover" (click)="login = !login" >Would you like to login?</a>
          }
          </label>
        </form>
      </div>
    </div>
  </div>
